<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BoletoSys</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .navbar {
      background-color: #111;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar-brand {
      color: #f1c40f;
      font-weight: bold;
    }
    .navbar-brand:hover {
      color: #f39c12;
    }
    .btn-zone {
      min-width: 80px;
      font-weight: 500;
    }

    .container-stadium {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 1.5rem;
    }
    h2.page-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .zone-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .seat-row {
      display: flex;
      justify-content: center;
      margin-bottom: 0.6rem;
      flex-wrap: wrap;
    }
    .seat-btn {
      width: 42px;
      height: 42px;
      margin: 0.3rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      background-color: transparent;
    }
    .seat-btn:hover {
      transform: scale(1.08);
      cursor: pointer;
    }
    .vip .seat-btn {
      border: 2px solid #f1c40f;
      color: #f1c40f;
    }
    .tribuna .seat-btn {
      border: 2px solid #3498db;
      color: #3498db;
    }
    .general .seat-btn {
      border: 2px solid #27ae60;
      color: #27ae60;
    }
    .seat-btn.seleccionado {
      background-color: #111 !important;
      color: #fff !important;
      transform: scale(1.1);
    }
    .seat-btn[disabled] {
      background-color: #ccc !important;
      color: #666 !important;
      border-color: #999 !important;
      cursor: not-allowed;
    }

    .summary {
      margin-top: 2rem;
      text-align: center;
    }
    .btn-confirm {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .btn-confirm:hover {
      background-color: #333;
    }

    .modal-header {
      background-color: #111;
      color: white;
    }
    .btn-danger {
      background-color: #c0392b;
      border: none;
    }
    .btn-danger:hover {
      background-color: #a83225;
    }
    .qr-img {
      max-width: 150px;
      margin: 0.5rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŽ« BoletoSys</a>
      <div class="ms-auto d-flex gap-2">
        <button
          class="btn btn-outline-warning btn-zone"
          onclick="mostrarZona('vip')"
        >
          VIP
        </button>
        <button
          class="btn btn-outline-primary btn-zone"
          onclick="mostrarZona('tribuna')"
        >
          Tribuna
        </button>
        <button
          class="btn btn-outline-success btn-zone"
          onclick="mostrarZona('general')"
        >
          General
        </button>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    <div class="container-stadium">
      <h2 class="page-title text-center">Selecciona tus asientos</h2>

      <div id="vip" class="zone mb-4 vip">
        <h4 class="zone-title text-warning">Zona VIP Q150</h4>
        <div class="seat-row vip">
          <button class="btn seat-btn">1</button>
          <button class="btn seat-btn">2</button>
          <button class="btn seat-btn">3</button>
          <button class="btn seat-btn">4</button>
          <button class="btn seat-btn">5</button>
        </div>
        <div class="seat-row vip">
          <button class="btn seat-btn">6</button>
          <button class="btn seat-btn">7</button>
          <button class="btn seat-btn">8</button>
          <button class="btn seat-btn">9</button>
          <button class="btn seat-btn">10</button>
        </div>
        <div class="seat-row vip">
          <button class="btn seat-btn">11</button>
          <button class="btn seat-btn">12</button>
          <button class="btn seat-btn">13</button>
          <button class="btn seat-btn">14</button>
          <button class="btn seat-btn">15</button>
        </div>
        <div class="seat-row vip">
          <button class="btn seat-btn">16</button>
          <button class="btn seat-btn">17</button>
          <button class="btn seat-btn">18</button>

      </div>

      <div

        style="display: none;"

        <div class="seat-row tribuna">
          <button class="btn seat-btn">1</button>
          <button class="btn seat-btn">2</button>
          <button class="btn seat-btn">3</button>
          <button class="btn seat-btn">4</button>
          <button class="btn seat-btn">5</button>
        </div>
        <div class="seat-row tribuna">
          <button class="btn seat-btn">6</button>
          <button class="btn seat-btn">7</button>
          <button class="btn seat-btn">8</button>
          <button class="btn seat-btn">9</button>
          <button class="btn seat-btn">10</button>
        </div>
        <div class="seat-row tribuna">
          <button class="btn seat-btn">11</button>
          <button class="btn seat-btn">12</button>
          <button class="btn seat-btn">13</button>
          <button class="btn seat-btn">14</button>
          <button class="btn seat-btn">15</button>
        </div>
        <div class="seat-row tribuna">
          <button class="btn seat-btn">16</button>
          <button class="btn seat-btn">17</button>
          <button class="btn seat-btn">18</button>
          <button class="btn seat-btn">19</button>
          <button class="btn seat-btn">20</button>
        </div>
      </div>

      <div
        id="general"
        class="zone mb-4 general"
        style="display: none;"
      >
        <h4 class="zone-title text-success">General Q50</h4>
        <div class="seat-row general">
          <button class="btn seat-btn">1</button>
          <button class="btn seat-btn">2</button>
          <button class="btn seat-btn">3</button>
          <button class="btn seat-btn">4</button>
          <button class="btn seat-btn">5</button>
        </div>
        <div class="seat-row general">
          <button class="btn seat-btn">6</button>
          <button class="btn seat-btn">7</button>
          <button class="btn seat-btn">8</button>
          <button class="btn seat-btn">9</button>
          <button class="btn seat-btn">10</button>
        </div>
        <div class="seat-row general">
          <button class="btn seat-btn">11</button>
          <button class="btn seat-btn">12</button>
          <button class="btn seat-btn">13</button>
          <button class="btn seat-btn">14</button>
          <button class="btn seat-btn">15</button>
        </div>
        <div class="seat-row general">
          <button class="btn seat-btn">16</button>
          <button class="btn seat-btn">17</button>
          <button class="btn seat-btn">18</button>
          <button class="btn seat-btn">19</button>
          <button class="btn seat-btn">20</button>
        </div>
      </div>

      <div class="summary">
        <p>Boletos seleccionados: <strong id="contador-boletos">0</strong></p>
        <p>Total: Q<strong id="total-boletos">0</strong></p>
        <button id="btnCompra" class="btn btn-confirm">Confirmar Compra</button>
      </div>
    </div>
  </main>

  <div class="modal fade" id="compraModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirma tu Compra</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <ul id="resumenAsientos" class="list-group mb-3"></ul>
          <p>Total: Q<strong id="resumenTotal">0</strong></p>
          <form id="formCliente">
            <input
              type="text"
              id="nombre"
              class="form-control mb-2"
              placeholder="Nombre completo"
              required
            />
            <input
              type="email"
              id="correo"
              class="form-control mb-2"
              placeholder="Correo electrÃ³nico"
              required
            />
            <input
              type="tel"
              id="telefono"
              class="form-control mb-2"
              placeholder="TelÃ©fono"
              required
            />
            <button type="submit" class="btn btn-success w-100">Finalizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="resumenModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resumen de la Compra</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <p><strong>Nombre:</strong> <span id="resumenNombre"></span></p>
          <p><strong>Correo:</strong> <span id="resumenCorreo"></span></p>
          <p><strong>TelÃ©fono:</strong> <span id="resumenTelefono"></span></p>
          <ul id="resumenAsientosFinal" class="list-group mb-3"></ul>
          <p>Total: Q<strong id="resumenTotalFinal">0</strong></p>
          <div class="text-center">
            <div id="qrContainer" class="d-flex flex-wrap justify-content-center"></div>
          </div>
          <button id="btnCancelar" class="btn btn-danger w-100 mt-3">
            Cancelar Compra
          </button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script src="js/main.js"></script>
</body>
</html>
